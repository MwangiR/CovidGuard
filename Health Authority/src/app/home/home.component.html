<app-header></app-header>
<div class="container" style="padding-top: 0.5cm;">
    <div class="row">
        <div class="col-sm-8">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">User</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Profile</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                        aria-controls="contact" aria-selected="false">Contact</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent" style="padding-top: 0.5cm;">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="accordion" id="accordionExample">
                        <div class="card" *ngFor="let user of usersArray;let i = index;">
                            <div class="card-header" id="{{'heading' + i}}">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse"[attr.data-target]="'#collapse' + i" aria-expanded="true"
                                        [attr.aria-controls]="'#collapse' + i">
                                        {{user.userId}}
                                    </button>
                                </h2>
                            </div>
                            <div id="{{'collapse' + i}}" class="collapse" [attr.aria-labelledby]="'heading' + i"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <div class="container">
                                        <div class="row" style="align-content: center;">
                                            <div class="col">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1">Positive</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="      ">Negative</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-outline-secondary" type="button"
                                                            id="button-addon1">Send
                                                        </button>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder=""
                                                        aria-label="Example text with button addon"
                                                        aria-describedby="button-addon1" id="{{'showgenerate' + i}}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>                    
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
        </div>
        
        <div class="col-sm-4">
            <p>Generate permission code</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="generateRandomNo()">Generate</button>
                </div>
                <input type="text" class="form-control" placeholder="" id="showGenerate">
            </div>
        </div>
    </div>
